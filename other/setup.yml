---
 - hosts: 127.0.0.1
   connection: local
   become: yes
   tasks:
    - name: install mysql
      apt: name=mysql-server state=latest

    - name: install redis
      apt: name=redis-server state=latest

    - name: setup nodejs
      shell: curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -

    - name: install nodejs
      apt: name=nodejs state=latest
