---
  - hosts: localhost
    connection: local
    gather_facts: no
    become: no

    vars:
      homebrew_packages:
        - name: fzf
        - name: ghq
        - name: git
        - name: go
        - name: jq
        - name: node
        - name: pyenv
        - name: python
        - name: tmux
        - name: tree
        - name: vim
        - name: yarn
        - name: zsh

      homebrew_cask_packages:
        - name: docker
        - name: dropbox
        - name: evernote
        - name: google-chrome
        - name: iTerm2
        - name: postman
        - name: slack
        - name: station
        - name: skype
        - name: vagrant
        - name: virtualbox
        - name: vlc
        - name: visual-studio-code

    tasks:
        - name: update homebrew
          homebrew: update_homebrew=yes

        # brew
        - name: install homebrew_packages
          homebrew:
            name={{ item.name }}
          with_items: '{{ homebrew_packages }}'

        # homebrew_cask
        - name: install homebrew_cask_packages
          homebrew_cask:
            name={{ item.name }}
          with_items: '{{ homebrew_cask_packages }}'
