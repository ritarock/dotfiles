---
 - hosts: all
   become: yes
   tasks:
       - name: Install nodejs
         apt: nodejs

       - name: Install npm
         apt: npm

       - name: Cache cleaning
         shell: sudo npm cache clean

       - name: Install n (global)
         npm: n
         global: yes

       - name: synborc link
         file:
            src: /usr/local/bin/node
            dest: /usr/bin/node
            state: link
