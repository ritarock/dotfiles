[font.normal]
family = "Monaspace Neon"

[window]
opacity = 0.8

dimensions = { columns = 150, lines = 40 }

padding = { x = 8, y = 4 }

position = { x = 500, y = 300 }

[scrolling]
history = 10000

[colors.primary]
foreground = '#dbdbdb'
background = '#14191e'

[colors.cursor]
text = '#000000'
cursor = '#fefffe'

[colors.selection]
text = '#000000'
