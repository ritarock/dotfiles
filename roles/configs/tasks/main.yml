---
  - name: setting fish-aliases
    copy:
      src: ../files/fish/aliases.fish
      dest: ~/.config/fish/conf.d/

  - name: setting fish-git-aliases
    copy:
      src: ../files/fish/git_aliases.fish
      dest: ~/.config/fish/conf.d/

  - name: setting fish-config
    copy:
      src: ../files/fish/config.fish
      dest: ~/.config/fish/conf.d/

  - name: setting fish-env
    copy:
      src: ../files/fish/env.fish
      dest: ~/.config/fish/conf.d/

  - name: setting starship
    copy:
      src: ../files/starship/starship.toml
      dest: ~/.config/

  - name: setting tmux
    copy:
      src: ../files/tmux/.tmux.conf
      dest: ~/

  - name: setting vim
    copy:
      src: ../files/vim/.vimrc
      dest: ~/

  - name: setting ghostty
    copy:
      src: ../files/ghostty/config
      dest: ~/.config/ghostty/
